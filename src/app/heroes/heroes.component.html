<div class="row">
  <div class="col s12 m6 l6">
    <h2>My Heroes</h2>
    <ul class="heroes collection">
        <li class="collection-item" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
          <span class="badge">{{hero.id}}</span>{{hero.name}}
      </li>
    </ul>
  </div>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  <app-hero-detail [recebeFamilia]="familia"></app-hero-detail>
</div>
